<html>
<head>
	<meta charset="utf-8">
	<title>{% block titleblock %}{% endblock %}</title>
	<link rel='stylesheet' href='/static/css/index.css'>
	<link rel='icon' href='/static/images/favicon.ico' />
	{% block css %}
	{% endblock %}

	{% block js %}
	{% endblock %}
</head>
<body>
	<div id='wrapper'>
		<div id='banner'>
			<div id='logo'>
				<img src="/static/images/logo.jpg">
			</div>
			<div id='search'>
				<form action="" method="post">
					<input type="text" name="searchkey" />
					<button type="submit" />
				</form>
			</div>
		</div>

		<div id='menu'>
			<ul>
				<li><a href='#'>關於我們</a></li>
				<li><a href='#'>最新消息</a></li>
				<li><a href='#'>新聞</a></li>
			</ul>
		</div>

		<div id='content'>
			{% block mainarea %}
			{% endblock %}
		</div>

		<div id='footer'>
			<span>Python Django Learning</span>
		</div>

</body>
</html>
