{% extends 'base.html' %}

{% block titleblock %}
	聯絡我們
{% endblock %}

{% block css %}
<link rel='stylesheet' href='/static/css/contact.css'>
{% endblock %}

{% block mainarea %}

	<div id='contact'>
		<h2>與我聯絡</h2>
		<form class='contact-form' action='' method='post'>
			{% csrf_token %}
			
			<div class='form-group'>
				<label>姓名</label>
				<input type='text' name='username' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>Email</label>
				<input type='text' name='email' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>主旨</label>
				<input type='text' name='subject' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>描述</label>
				<textarea type='text' name='content' rows='10' class='form-control'></textarea>
			</div>

			<div class='form-group'>
				<button type='submit' class='btn_submit'>送出訊息</button>
			</div>
		</form>
	</div>
{%  endblock %}
