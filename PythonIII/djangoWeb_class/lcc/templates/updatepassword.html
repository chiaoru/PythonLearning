{% extends 'base.html' %}

{% block titleblock %}
密碼變更
{% endblock %}

{% block css %}
<link rel='stylesheet' href='/static/css/contact.css'>
{% endblock %}

{% block mainarea %}

	<div id='contact'>
		<h2>密碼變更</h2>

		<span style="color:#ff0000">{{msg}}</span>

		<form class='contact-form' action='' method='post'>
			{% csrf_token %}
			
			<div class='form-group'>
				<label>舊密碼：</label>
				<input type='password' name='oldPwd' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>新密碼：</label>
				<input type='password' name='newPwd' class='form-control' required />
			</div>

			<div class='form-group'>
				<button type='submit' class='btn_submit'>密碼變更</button>
			</div>
		</form>
	</div>

{% endblock %}
