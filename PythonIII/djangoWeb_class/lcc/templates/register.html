{% extends 'base.html' %}

{% block titleblock %}
註冊會員
{% endblock %}

{% block css %}
<link rel='stylesheet' href='/static/css/contact.css'>
{% endblock %}

{% block js %}
	<script>
		function checkPassword(){
			var p1 = document.getElementsByName("pwd")[0].value;
			var p2= document.getElementsByName('repwd')[0].value;

			if (p1 == p2){
				return true;
			}else{
				alert('密碼配對有問題！');
				return false;
			}
		}
	</script>

{% endblock %}

{% block mainarea %}

	<div id='contact'>
		<h2>會員註冊</h2>
		<span>{{msg}}</span>

		<form class='contact-form' action='' method='post' onsubmit="return checkPassword()">
			{% csrf_token %}
			
			<div class='form-group'>
				<label>姓名</label>
				<input type='text' name='uName' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>Email</label>
				<input type='email' name='uEmail' class='form-control' required />
			</div>		

			<div class='form-group'>
				<label>密碼</label>
				<input type='password' name='pwd' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>再確認密碼</label>
				<input type='password' name='repwd' class='form-control' required />
			</div>		

			<div class='form-group'>
				<label>性別</label>
				<input type='radio' name='sex' value='F' checked />女生
				<input type='radio' name='sex' value='M' checked />男生
				<input type='radio' name='sex' value='N' checked />不想說
			</div>

			<div class='form-group'>
				<label>生日</label>
				<input type='text' name='birthday' class='form-control' required />
			</div>		

			<div class='form-group'>
				<label>行動電話</label>
				<input type='text' name='mobile' class='form-control' required />
			</div>

			<div class='form-group'>
				<label>地址</label>
				<input type='text' name='address' class='form-control' required />
			</div>	

			<div class='form-group'>
				<button type='submit' class='btn_submit'>註冊</button>
			</div>				

		</form>
	</div>
{% endblock %}
