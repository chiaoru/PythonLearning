
{% extends 'base.html' %}

{% block title %} 
新聞
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="{{ url_for('static',filename='css/news.css') }}" >
{% endblock %}

{% block maincontent %}

	<div class="allnews">
		{% for item in allnews %}
			
			<div class="newsarea">
				<img src="{{item.photo_url}}">
				<p>{{item.title}}</p>
			</div>

		{% endfor %}
	</div>
{% endblock %}
