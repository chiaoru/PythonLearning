{% extends 'base.html' %}

{% block title %} 
產品
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="{{ url_for('static',filename='css/product.css') }}" >
{% endblock %}

{% block maincontent %}

	<div class="allGoods">
		{% for item in allGoods %}
			
			<div class="goodarea">
				<a href="{{item[4]}}" target="_blank"><img src="{{item[3]}}"></a> <!-- {{item[4]}} 依照資料庫內位置填寫 target="_blank" 跳新分頁 -->
				<p>{{item[2]}}</p>
				<p>NT:{{item[6]}}</p>
			</div>

		{% endfor %}
	</div>
{% endblock %}
